<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replicate</title>
  </head>
  <body>
    <form id="promptForm">
      <textarea name="prompt" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <section>
      <img id="result" alt="Generated image will appear here" />
    </section>
    <script>
      document.querySelector("#promptForm").addEventListener("submit", async (event) => {
        event.preventDefault();
        const input = document.querySelector('textarea[name="prompt"]');
        const response = await fetch("http://localhost:3000/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt: input.value }),
        });

        if (response.ok) {
          const data = await response.json();
          document.querySelector("#result").src = data.imageUrl;
        } else {
          console.error("Failed to fetch image");
        }
      });
    </script>
  </body>
</html>
